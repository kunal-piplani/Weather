<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ðŸŒ¤ Sign Up</title>
    <style>
        body {
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .signup-container {
            background: white;
            border-radius: 16px;
            padding: 40px 50px;
            width: 400px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #004aad;
            margin-bottom: 20px;
            font-size: 26px;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: 500;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 5px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #0078ff;
            box-shadow: 0 0 5px rgba(0, 120, 255, 0.4);
        }

        button {
            margin-top: 20px;
            background-color: #0078ff;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #005fcc;
        }

        a {
            color: #004aad;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            margin-top: 15px;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            background-color: #ffe0e0;
            color: #d10000;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .success {
            background-color: #e6ffe6;
            color: #007a00;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>ðŸŒ¤ Create an Account</h2>

    <!-- Show messages -->
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${success}" class="success" th:text="${success}"></div>

    <form th:action="@{/register}" method="post" th:object="${user}">
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" placeholder="Enter username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required>

        <button type="submit">Register</button>
    </form>

    <a th:href="@{/login}">Already have an account? Login here</a>
</div>

</body>
</html>
